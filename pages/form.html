</header>
  <br />
  <body>
    <h1 class="form-title">Ingresa tu consulta sobre nuestras bebidas</h1>
    <form id="contactForm" class="formulario">
      <label for="name">Nombre y Apellido:</label>
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="type">Tipo de consulta:</label>
      <select id="type" name="type" required>
        <option value="">Seleccione uno...</option>
        <option value="consulta">Consulta general</option>
        <option value="pedido">Realizar pedido</option>
      </select>

      <label for="preference">Bebida:</label>
      <select
        id="preference"
        name="preference"
        required
        onchange="updateBrandOptions()"
      >
        <option value="">Seleccione una bebida...</option>
        <option value="Whisky">Whisky</option>
        <option value="Gin">Gin</option>
        <option value="Gancia">Gancia</option>
        <option value="Fernet">Fernet</option>
        <option value="Vodka">Vodka</option>
      </select>
      <br />
      <label for="brand">Marca:</label>
      <select id="brand" name="brand" required>
        <option class="brand" value="">Primero seleccione una marca...</option>
      </select>
      <br />
      <br />
      <label for="message">Consulta:</label>
      <br />
      <textarea class="marca"
        id="message"
        name="message"
        rows="10"
        cols="80"
        required
      ></textarea
      ><br /><br />
      <label for="newsletter">Suscribirse al boletín de noticias:</label>
      <input type="checkbox" id="newsletter" name="newsletter" /><br /><br />
      <button class="colorBoton" type="submit">Enviar consulta</button>
    </form>
    <div id="messageNotification" style="display: none">Mensaje enviado</div>
    <!-- SCRIPTS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
